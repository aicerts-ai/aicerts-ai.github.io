<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Certs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/smartbanner.js/1.25.0/smartbanner.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smartbanner.js/1.25.0/smartbanner.min.js"></script>
    <meta name="apple-itunes-app" content="app-id=6502286678" />
    <meta name="google-play-app" content="app-id=com.aicerts.ai" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #0f0c29 0%,
          #302b63 50%,
          #24243e 100%
        );
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 6rem;
        font-weight: 900;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 10px;
        position: relative;
        margin: 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      h1::before {
        content: 'AI Certs';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #0ff;
        z-index: -1;
        filter: blur(10px);
        opacity: 0.7;
        animation: glow 2s ease-in-out infinite alternate;
      }

      h1::after {
        content: 'AI Certs';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #f0f;
        z-index: -2;
        filter: blur(20px);
        opacity: 0.5;
        animation: glow 3s ease-in-out infinite alternate-reverse;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
      }

      .particle:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }
      .particle:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }
      .particle:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }
      .particle:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }
      .particle:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }
      .particle:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }
      .particle:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }
      .particle:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      @keyframes glow {
        from {
          filter: blur(10px);
          opacity: 0.6;
        }
        to {
          filter: blur(20px);
          opacity: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <ul class="particles">
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
      <li class="particle"></li>
    </ul>
    <div class="container">
      <h1>AI Certs</h1>
    </div>
  </body>
</html>
